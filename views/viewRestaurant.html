<!DOCTYPE html>
<html lang='eg'>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset='UTF-8'/>
  <title>View restaurant</title>
  <link rel='stylesheet' href=''/>

  <style> 
      #map {
        height: 400px;
        width: 400px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .controls {
        background-color: #fff;
        border-radius: 2px;
        border: 1px solid transparent;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        box-sizing: border-box;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        height: 29px;
        margin-left: 17px;
        margin-top: 10px;
        outline: none;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 400px;
      }

      .controls:focus {
        border-color: #4d90fe;
      }
      .title {
        font-weight: bold;
      }
      #infowindow-content {
        display: none;
      }
      #map #infowindow-content {
        display: inline;
      }

    </style>

		</head>
<body>
<input id="pac-input" class="controls" type="text"
        placeholder="Enter a location">
    <div id="map"></div>
    <div id="infowindow-content">
      <span id="place-name"  class="title"></span><br>
      Place ID <span id="place-id"></span><br>
      <span id="place-address"></span>
    </div>


    <h1 id="text">View restaurant</h1>
    <label> Enter restaurant ID </label>
    <input id="restaurant_id" type="text" disabled="true">
    <button id="btn"> Search restaurant </button>

  <!-- show created post -->
  <div id="get_response">
    <p id="id"> Restaurant ID: </p>
    <p id="restaurant_name"> Restaurant name: </p>
    <p id="address"> Address: </p>
    <p id="city"> City: </p>
    <p id="state"> State: </p>
    <p id="zip"> Zip code: </p>
    <p id="operation_hours"> Operation hours: </p>
  </div>

   <h4 id="not_found"> </h4>

   <div id="posts_div"> </div>


  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script>
    $(document).ready( () => {
      $('#get_response').hide();
      $('#not_found').hide();
      $("#btn").click( (e) => {
        const restaurant_id = $('#restaurant_id').val();
        $.ajax({
          url: '/api/restaurants/'+restaurant_id,
          type: 'GET',
          datetype: 'json',
          success: (data) => {
            $('#get_response').show();
            $('#not_found').hide();

            $('#id').text("Restaurant ID: "+data.restaurant_id);
            $('#restaurant_name').text("Restaurant name: " + data.name);
            $('#address').text("Address: " + data.street_number + ' ' + data.route);
            $('#city').text("City: " + data.locality);
            $('#state').text("State: " + data.administrative_area_level_1);
            $('#zip').text("Zip code: " + data.postal_code);
            $('#operation_hours').text("Operation hours: " + data.hours);


            $('#posts_div').html('');
            
            data.dishes.forEach( dish => {
              
              let toAdd = "<h2>" + dish.name + "</h2>";
              toAdd += "<table>";
              dish.posts.forEach( post => {
                toAdd += "<tr>";
                toAdd += "<img src='/api/photos/" + post.picture + "' width=150 height=150>";
                toAdd += "<br>Post id: " + post.post_id;
                toAdd += ", rating: " + post.rating;
                toAdd += ", likes: " + post.likes + ", dislikes: " + post.dislikes;
                toAdd += "<br><br>"
                toAdd += "</tr>";
              })
              toAdd += "</table>";
              toAdd += "<hr>";
              $("#posts_div").append(toAdd);
               
            });
          },
          error: (err) => {
            $('#get_response').hide();
            $('#not_found').show();
            $('#not_found').text(JSON.stringify(err));
            
          },
        });
      });    
    
    }); 
  </script>

<script>
      // This sample uses the Place Autocomplete widget to allow the user to search
      // for and select a place. The sample then displays an info window containing
      // the place ID and other information about the place that the user has
      // selected.

      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -33.8688, lng: 151.2195},
          zoom: 13
        });

        var input = document.getElementById('pac-input');

        var autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.bindTo('bounds', map);

        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        var infowindow = new google.maps.InfoWindow();
        var infowindowContent = document.getElementById('infowindow-content');
        infowindow.setContent(infowindowContent);
        var marker = new google.maps.Marker({
          map: map
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });

        autocomplete.addListener('place_changed', function() {
          infowindow.close();
          var place = autocomplete.getPlace();
          var restaurant = {};
          
          $('#restaurant_id').val(place.place_id);

         if (!place.geometry) {
            return;
          }

          if (place.geometry.viewport) {
            map.fitBounds(place.geometry.viewport);
          } else {
            map.setCenter(place.geometry.location);
            map.setZoom(17);
          }

          // Set the position of the marker using the place ID and location.
          marker.setPlace({
            placeId: place.place_id,
            location: place.geometry.location
          });
          marker.setVisible(true);

          infowindowContent.children['place-name'].textContent = place.name;
          infowindowContent.children['place-id'].textContent = place.place_id;
          infowindowContent.children['place-address'].textContent =
              place.formatted_address;
          infowindow.open(map, marker);
        });
      }
    </script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6ATDZBleVEUdqGRj5ViySw_L6RVjOZzE&libraries=places&callback=initMap"
        async defer></script>
  
</body>
