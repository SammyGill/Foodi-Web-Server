<!DOCTYPE html>
<html lang='eg'>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset='UTF-8'/>
  <title>Create Account</title>
  <link rel='stylesheet' href=''/>
</head>

<body>
  <div id="create-account-title">
    <h1>Foodie Create Account</h1>
    <p>Please fill in this form to join Foodie community!</p>
  </div>
  <div class="form-container">
    <form action="/api/accounts/signup" method="post">
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Gmail Account" name="email" required>
      <br>
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>
      <br>
      <label for="password"><b>Password</b></label>
      <input type="text" placeholder="Enter Password" name="password" required>
      <br>
<!--
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="text" placeholder="Repeat Password" name="psw-repeat" required>
      <br>
-->
      <label for="profilePic"><b>Upload Profile Picture</b></label>
      <input type="file" name="profilePic">
      <br>

      <input type="submit" value="Signup!">
    </form>
  </div>
</body>
<html>
