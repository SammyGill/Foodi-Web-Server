<!DOCTYPE html>
<html lang='eg'>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset='UTF-8'/>
  <title>Create a Post</title>
  <link rel='stylesheet' href=''/>
</head>

<body>
    <h1>Foodie Create a Post</h1>
   <div class="form-container">
    <form action="/api/posts/create" method="post">
      <label for="restaurant_id"><b>Restaurant ID</b></label>
      <input type="text" placeholder="Enter Restaurant ID" name="restaurant_id" required>
      <br>
      <label for="dish_name"><b>Dish Name</b></label>
      <input type="text" placeholder="Enter Dish Name" name="dish_name" required>
      <br>
      <label for="author_id"><b>Author ID</b></label>
      <input type="text" placeholder="Enter Author ID" name="author_id" required>
      <br>
      <label for="caption"><b>Caption</b></label>
      <input type="text" placeholder="Enter Caption" name="caption" required>
      <br>
      <label for="rating"><b>Rating</b></label>
      <input type="text" placeholder="Enter Rating" name="rating" required>
      <br>
      <label for="date"><b>Date</b></label>
      <input type="text" placeholder="Enter Date" name="date" required>
      <br>
      <label for="profilePic"><b>Dish Picture</b></label>
      <input type="file" name="picture">
      <br>

      <input type="submit" value="Create Post!">
    </form>
  </div>

</body>
<html>
