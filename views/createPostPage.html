<!DOCTYPE html>
<html lang='eg'>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset='UTF-8'/>
  <title>Create a Post</title>
  <link rel='stylesheet' href=''/>

  <style> 
      #map {
        height: 400px;
        width: 400px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .controls {
        background-color: #fff;
        border-radius: 2px;
        border: 1px solid transparent;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        box-sizing: border-box;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        height: 29px;
        margin-left: 17px;
        margin-top: 10px;
        outline: none;

        width: 400px;
      }

      .controls:focus {
        border-color: #4d90fe;
      }
      .title {
        font-weight: bold;
      }
      #infowindow-content {
        display: none;
      }
      #map #infowindow-content {
        display: inline;
      }

    </style>

		</head>
<body>
<input id="pac-input" class="controls" type="text"
        placeholder="Enter a location">
    <div id="map"></div>
    <div id="infowindow-content">
      <span id="place-name"  class="title"></span><br>
      Place ID <span id="place-id"></span><br>
      <span id="place-address"></span>
    </div>



    <h1 id="text">Foodie Create a Post</h1>
   <!-- form for creating post -->
   <div class="form-container">
   <form id="data" method="post" enctype="multipart/form-data">
      <label  for="restaurant_id"><b>Restaurant ID</b></label>
      <input id="restaurant_id" type="text" placeholder="Enter Restaurant ID" name="restaurant_id" required>
      <br>
      <label for="dish_name"><b>Dish Name</b></label>
      <input id="dish_name" type="text" placeholder="Enter Dish Name" name="dish_name" required>
      <br>
      <label for="access_token"><b>Access token</b></label>
      <input id="access_token" type="text" placeholder="Enter access token" name="access_token" required>
      <br>
      <label for="caption"><b>Caption</b></label>
      <input id="caption" type="text" placeholder="Enter Caption" name="caption" required>
      <br>
      <label for="rating"><b>Rating</b></label>
      <input id="rating" type="text" placeholder="Enter Rating" name="rating" required>
      <br>
      <label for="date"><b>Date</b></label>
      <input id="date" type="date" placeholder="Enter Date" name="date" required>
      <br>
      <input type="file" name="image">
      <input id="file" type="submit" value="Create Post!"> 
      <br>
    </form>
  </div>

  <!-- show created post -->
  <div id="get_response">
    <p id="id"> Restaurant ID: </p>
    <p id="dish"> Dish name: </p>
    <p id="author"> Author ID: </p>
    <p id="post_caption"> Post caption: </p>
    <p id="post_rating"> Post rating: </p>
    <p id="post_date"> Post date: </p>
    <p id="pic"> Dish image: </p>
    <img id="image" src="">
  </div>
  <br>

  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script>
     //automaticall fill in date
     document.querySelector("#date").valueAsDate = new Date();
    $(document).ready( () => {
      $('#get_response').hide();
      $("form#data").submit(function(e) {
        e.preventDefault();    
        var formData = new FormData(this);

        $.ajax({
          url: '/api/posts/create',
          type: 'POST',
          data: formData,
          success: (data) => {
            $('#text').text("Post created!");
            $('#data').hide();
            const picture = data.picture;
            const post_id = data.post_id;
            
            $.ajax({
              url: '/api/posts/'+post_id,
              type: 'GET',
              datetype: 'json',
              success: (data) => {
                $('#get_response').show();
                $('#id').append(data.post_id);
                $('#dish').append(data.dish_name);
                $('#author').append(data.author_id);
                $('#post_caption').append(data.caption);
                $('#post_rating').append(data.rating);
                $('#post_date').append(data.date);
                $('#image').attr('src', '/api/photos/' + data.picture);
              }
            });

          },
          error: (err) => {
            alert(JSON.stringify(err));
          },
          cache: false,
          contentType: false,
          processData: false
        });
      });    
    })
    
  
  </script>

<script>
      // This sample uses the Place Autocomplete widget to allow the user to search
      // for and select a place. The sample then displays an info window containing
      // the place ID and other information about the place that the user has
      // selected.

      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -33.8688, lng: 151.2195},
          zoom: 13
        });

        var input = document.getElementById('pac-input');

        var autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.bindTo('bounds', map);

        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        var infowindow = new google.maps.InfoWindow();
        var infowindowContent = document.getElementById('infowindow-content');
        infowindow.setContent(infowindowContent);
        var marker = new google.maps.Marker({
          map: map
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });

        autocomplete.addListener('place_changed', function() {
          infowindow.close();
          var place = autocomplete.getPlace();
          var restaurant = {};
          var a = place.address_components;
          $('#restaurant_id').val(place.place_id);
          if (!place.geometry) {
            return;
          }

          if (place.geometry.viewport) {
            map.fitBounds(place.geometry.viewport);
          } else {
            map.setCenter(place.geometry.location);
            map.setZoom(17);
          }

          // Set the position of the marker using the place ID and location.
          marker.setPlace({
            placeId: place.place_id,
            location: place.geometry.location
          });
          marker.setVisible(true);

          infowindowContent.children['place-name'].textContent = place.name;
          infowindowContent.children['place-id'].textContent = place.place_id;
          infowindowContent.children['place-address'].textContent =
              place.formatted_address;
          infowindow.open(map, marker);
        });
      }
    </script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6ATDZBleVEUdqGRj5ViySw_L6RVjOZzE&libraries=places&callback=initMap"
        async defer></script>
  
</body>
